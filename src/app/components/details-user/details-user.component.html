
<div id="userDetails">
    <div id="card" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">{{user?.name}}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400 text-center"><strong>Email : </strong>{{user?.email}}</p>
        <p class="font-normal text-gray-700 dark:text-gray-400 text-center"><strong>Phone : </strong>{{user?.phone}}</p>
    </div>

    <div>
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Other sell :</h3>
    </div>
</div>
    



<div id="content" class="flex flex-wrap ">
    <div *ngFor="let elem of articles" class=" max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 case" >
        <a href="#">
            <img class="rounded-t-lg h-auto w-80" src={{elem.link}} alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{elem.title}}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{elem.description}}</p>
            <a href="article/{{elem.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Price : {{elem.price}} â‚¬
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
</div>
